  <body>
    <div class="container">
      <div class="row">
        <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
          <legend id="title">Manager Staff</legend>
        </div>
        <div class="col-xs-1 col-sm-1 col-md-1 col-lg-1">
          <i
            class="fa fa-user-circle"
            style="font-size: 36px"
            id="icon"
            onclick="logout()"
            ><p id="nono"></p>
          </i>
        </div>

        <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3" id="logggg"></div>
      </div>
      <!-- nhap thong tin -->
      <div class="row">
        <div class="col-xs-7 col-sm-7 col-md-7 col-lg-7">
          <form>
            <div class="form-group">
              <label for="">ID</label>
              <input
                type="number"
                class="form-control"
                id="id_ID"
                placeholder="Input ID"
              />
            </div>
            <div class="form-group">
              <label for="">Email</label>
              <input
                type="email"
                class="form-control"
                id="id_Email"
                placeholder="Input Email"
              />
            </div>
            <div class="form-group">
              <label for="">Enter Username</label>
              <input
                type="text"
                class="form-control"
                id="id_Username"
                placeholder="Input Username"
              />
            </div>
            <div class="form-group">
              <label for="">FullName</label>
              <input
                type="text"
                class="form-control"
                id="id_fullName"
                placeholder="Input FullName"
              />
            </div>
            <div class="form-group">
              <label for="">Select a Department</label>
              <select class="form-control" id="id_department">
                <option>----Select Department----</option>
                <!-- <option>Scrum</option>
                <option>Sale</option>
                <option>Manager</option>
                <option>President</option> -->
              </select>
            </div>
            <div class="form-group">
              <label for="">Select a Position</label>
              <select class="form-control" id="id_position">
                <option>----Select Position----</option>
                <!-- <option>Scrum</option>
                <option>DEV</option>
                <option>Managger</option>
                <option>President</option> -->
              </select>
            </div>
            <div class="form-group">
              <label for="">Create Date</label>
              <input
                type="date"
                class="form-control"
                id="id_date"
                placeholder="Input ID"
              />
            </div>
            <input
              type="button"
              class="btn btn-success"
              value="Save"
              id="save_btn"
            />
            <input
              type="button"
              class="btn btn-success"
              id="update_btn"
              value="Update"
            />
            <input
              type="button"
              class="btn btn-success"
              id="reset_btn"
              value="Reset"
            />
          </form>
        </div>
      </div>
